name: Flutter CI/CD with Netlify Previews

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "dev"
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone code
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"

      - name: Flutter upgrade
        run: flutter upgrade

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      - name: Update dependencies
        run: flutter pub upgrade

      # 4. Static Analysis & Formatting
      - name: Run static analysis
        run: dart analyze

      # 5. Run tests
      - name: Run tests
        run: flutter test

      # 6. Build Web
      - name: Build Flutter Web
        run: flutter build web

      # 7. Comment PR with Netlify Preview Link
      - name: Comment on PR with Netlify preview link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: flutter-preview
          message: |
            🚀 **Flutter Preview for PR #${{ github.event.pull_request.number }} is ready!**
            🌐 [Netlify Web Preview](https://deploy-preview-${{ github.event.pull_request.number }}--gspacez-mb.netlify.app)
            _Built by GitHub Actions + Deployed on Netlify 🤖_
