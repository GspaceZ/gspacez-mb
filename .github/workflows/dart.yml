name: Flutter CI/CD with Previews

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone code
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"

      - name: Flutter upgrade
        run: flutter upgrade

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      - name: Update dependencies
        run: flutter pub upgrade

      # 4. Static Analysis & Formatting
      - name: Run static analysis
        run: dart analyze

      # - name: Check formatting
      #   run: dart format . --set-exit-if-changed

      # 5. Run tests
      - name: Run tests
        run: flutter test

      # ====================================
      # 6. Build APK
      # - name: Build APK
      #   run: flutter build apk --release

      # - name: Upload APK artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: flutter-apk
      #     path: build/app/outputs/flutter-apk/app-release.apk
      #     if-no-files-found: error
      #     retention-days: 7
      #     compression-level: 0
      #     overwrite: true

      # Optional: Upload APK to Appetize.io
      # - name: Upload to Appetize.io
      #   run: |
      #     curl -X POST https://$APPETIZE_API_TOKEN@appetize.io/upload \
      #       -F "file=@build/app/outputs/flutter-apk/app-release.apk"
      #   env:
      #     APPETIZE_API_TOKEN: ${{ secrets.APPETIZE_API_TOKEN }}

      # ====================================
      # 7. Build Web
      - name: Build Flutter Web
        run: flutter build web

      # 8. Deploy Web to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: build/web

      # ====================================
      # 9. Comment PR with Preview Links
      - name: Comment on PR with preview links
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: flutter-preview
          message: |
            üöÄ **Flutter Preview for PR #${{ github.event.pull_request.number }} is ready!**

            üîó [Download APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            üåê [Web Preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/)

            _Built by GitHub Actions ü§ñ_
