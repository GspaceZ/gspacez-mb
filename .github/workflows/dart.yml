name: Flutter CI + Firebase Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: dart pub get

      - name: Update dependencies
        run: flutter pub upgrade

      - name: Run lint check
        run: dart analyze

      - name: Run tests
        run: flutter test

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (Preview)
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --json --token "${{ secrets.FIREBASE_TOKEN }}"
        working-directory: ./ # náº¿u firebase.json náº±m trong root

      - name: Comment Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âœ… Your PR has been deployed!  
            ðŸ”— **Preview URL will be visible in Firebase CLI output above**  
            (You can customize this step to auto-grab the URL)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
